<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Onboarding Wireframe</title>
  <style>
    body {
      margin: 0;
      background: #eee;
      font-family: sans-serif;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .header {
      width: 60%;
      height: 60px;
      background: #999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.5em;
      color: white;
    }

    .option-boxes {
      display: flex;
      gap: 40px;
    }

    .option {
      width: 250px;
      height: 150px;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #333;
    }

    .footer {
      width: 30%;
      height: 40px;
      background: #bbb;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #444;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Welcome to StoryMaker</div>
    <div class="option-boxes">
      <div class="option">Upload Your Story</div>
      <div class="option">Generate a Story</div>
    </div>
    <div class="footer">Need help getting started?</div>
  </div>
</body>
</html>
