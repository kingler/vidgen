<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wireframe â€“ ControlNet Manipulation UI</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    .container {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .control-panel {
      display: flex;
      gap: 20px;
      justify-content: space-between;
    }

    .left-col,
    .right-col {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .box {
      background: #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      font-size: 0.85em;
    }

    .preview {
      height: 180px;
    }

    .slider {
      height: 60px;
    }

    .settings {
      height: 100px;
    }

    .inputs {
      height: 140px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">ControlNet Manipulation Panel</div>

    <div class="control-panel">
      <div class="left-col">
        <div class="box preview">Input Image Preview</div>
        <div class="box slider">Brush / Mask Tools</div>
      </div>

      <div class="right-col">
        <div class="box settings">Depth / Pose / Edge Toggle<br>(Control Type Selection)</div>
        <div class="box inputs">Prompt Refinement Inputs<br>(Text + Reference Image)</div>
      </div>
    </div>
  </div>
</body>
</html>
