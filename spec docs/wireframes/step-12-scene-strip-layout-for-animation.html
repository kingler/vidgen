<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wireframe – Scene Strip Layout for Animation</title>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: sans-serif;
      padding: 40px;
    }

    .strip-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .scene-strip {
      background: #e0e0e0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.05);
    }

    .scene-header {
      font-size: 0.9em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .frames {
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }

    .frame {
      width: 100px;
      height: 70px;
      background: #bbb;
      border-radius: 6px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75em;
      position: relative;
    }

    .frame.locked {
      background: #888;
    }

    .frame-controls {
      margin-top: 6px;
      font-size: 0.7em;
      display: flex;
      justify-content: space-around;
      color: #444;
    }

    .btn {
      background: #ccc;
      padding: 2px 6px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background: #bbb;
    }
  </style>
</head>
<body>
  <div class="strip-container">
    <div class="scene-strip">
      <div class="scene-header">Scene 1: Intro – Frame Variations</div>
      <div class="frames">
        <div class="frame">V1</div>
        <div class="frame">V2</div>
        <div class="frame">V3</div>
        <div class="frame locked">V4<br/>(Locked)</div>
        <div class="frame">V5</div>
      </div>
      <div class="frame-controls">
        <div class="btn">+ Add Frame</div>
        <div class="btn">Regenerate</div>
        <div class="btn">Lock All</div>
      </div>
    </div>

    <div class="scene-strip">
      <div class="scene-header">Scene 2: Flashback – Frame Variations</div>
      <div class="frames">
        <div class="frame">V1</div>
        <div class="frame">V2</div>
        <div class="frame">V3</div>
        <div class="frame">V4</div>
      </div>
      <div class="frame-controls">
        <div class="btn">+ Add Frame</div>
        <div class="btn">Regenerate</div>
        <div class="btn">Lock All</div>
      </div>
    </div>
  </div>
</body>
</html>
