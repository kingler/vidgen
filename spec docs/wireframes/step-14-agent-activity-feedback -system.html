<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wireframe â€“ Agent Activity Feedback System</title>
  <style>
    body {
      margin: 0;
      background: #f7f7f7;
      font-family: sans-serif;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .header {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .feedback-strip {
      display: flex;
      gap: 12px;
      padding: 14px;
      background: #eaeaea;
      border-radius: 10px;
      overflow-x: auto;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }

    .agent-task {
      min-width: 180px;
      background: #ddd;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 0.8em;
      position: relative;
    }

    .status {
      margin-top: 8px;
      font-size: 0.75em;
      color: #555;
    }

    .pulse {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 10px;
      height: 10px;
      background: #4caf50;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.4; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Agent Activity Feedback Strip</div>
    <div class="feedback-strip">
      <div class="agent-task">
        Narrative Agent
        <div class="status">Constructing...</div>
        <div class="pulse"></div>
      </div>
      <div class="agent-task">
        Image Gen Agent
        <div class="status">Rendering V3...</div>
        <div class="pulse"></div>
      </div>
      <div class="agent-task">
        Continuity Agent
        <div class="status">Validating Flow...</div>
        <div class="pulse"></div>
      </div>
      <div class="agent-task">
        Stylization Agent
        <div class="status">Refining Lighting</div>
        <div class="pulse"></div>
      </div>
    </div>
  </div>
</body>
</html>
