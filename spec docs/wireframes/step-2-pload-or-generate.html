<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Step 2 - Upload or Generate</title>
  <style>
    body { margin: 0; background: #eee; font-family: sans-serif; }
    .container {
      width: 100vw; height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      gap: 30px;
    }
    .instruction {
      width: 50%; height: 50px;
      background: #aaa; display: flex;
      align-items: center; justify-content: center;
      color: white; font-weight: bold;
    }
    .dropzone {
      width: 60%; height: 200px;
      background: #ccc; border: 2px dashed #888;
      display: flex; align-items: center;
      justify-content: center; color: #444;
    }
    .or {
      margin: 20px 0; color: #555;
    }
    .generate-form {
      width: 60%; height: 150px;
      background: #ddd; display: flex;
      align-items: center; justify-content: center;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="instruction">Step 2: Upload a file or generate a story</div>
    <div class="dropzone">Drag & Drop .txt / .md / .img files here</div>
    <div class="or">— or —</div>
    <div class="generate-form">[ Story Generator Form Placeholder ]</div>
  </div>
</body>
</html>
