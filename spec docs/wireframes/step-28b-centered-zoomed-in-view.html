<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Centered Zoomed-In View</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ddd;
      /* Create subtle repeating squares for the infinite grid background */
      background-image: 
        linear-gradient(to right, rgba(0,0,0,0.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,0,0,0.06) 1px, transparent 1px);
      background-size: 40px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .center-view {
      width: 800px;
      height: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Scene preview area */
    .scene-preview {
      flex: 1;
      background: #999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      color: white;
      position: relative;
    }

    /* Button toolbar below the scene */
    .toolbar {
      height: 60px;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      font-size: 0.9em;
      color: #333;
    }

    /* Timeline strip or frame strip at bottom */
    .timeline {
      height: 80px;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .frame-thumb {
      width: 60px;
      height: 40px;
      background: #bbb;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7em;
      color: #444;
      border: 1px solid #999;
    }
  </style>
</head>
<body>
  <div class="center-view">
    <div class="scene-preview">
      [ Scene Preview ]
    </div>
    <div class="toolbar">
      <div>Edit</div>
      <div>Regenerate</div>
      <div>Continue</div>
    </div>
    <div class="timeline">
      <div class="frame-thumb">Frame 1</div>
      <div class="frame-thumb">Frame 2</div>
      <div class="frame-thumb">Frame 3</div>
      <div class="frame-thumb">+</div>
    </div>
  </div>
</body>
</html>
